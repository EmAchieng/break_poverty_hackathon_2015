
<!DOCTYPE html>
<html ng-app="MyApp">
	<head>
	<style>
	#center_div{
    margin: 0 auto;
    width:80% /* value of your choice which suits your alignment */
}
	</style>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/jquery-ui.css">
		<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/main.css">
        <script src="js/angular.min.js"></script>
         <script src="angular.js"></script>

    </head>
    <body class="container">
    <h1 class="text-center">Student's portfolio</h1>
    <section class="row col-sm-12">
    	<div class="col-sm-3"></div>
		<div class="text-center col-sm-6">
		<form name="userForm" ng-submit ="formSubmit()" ng-controller="MyController" novalidate>
		<div class="form-group">
		<label>Full Names</label>
		<input type="text" name="name" ng-model="formData.name" class="form-control" required="" /> 
						<span ng-show="userForm.name.$error.required">Enter Student Name.</span>
      				
							<!--user. creates an object-->
						</div>


                        <div class="form-group">
							<label>Admission Number</label>
							<input type="number" name="admission" ng-model="formData.adm_no" class="form-control" required="" /> 
						<span ng-show="userForm.admission.$error.required">Empty Fields!!.</span>
							<!--user. creates an object-->
						</div>


                         <div class="form-group">
							<label>Parent Name</label>
							<input type="text" name="parent" ng-model="formData.parent_name" class="form-control" required="" /> 
						 <span ng-show="userForm.parent.$error.required">Empty Fields!!.</span>
						 	<!--user. creates an object-->
						</div>


						<div class="form-group">
							<label>Parent number</label>
							<select ng-model="formData.age" class="form-control"><!--This is to create a combobox-->
								<option>20</option>
								<option>89</option>				
							</select>
						</div>
					
						<div>
							<button type="submit" class="btn btn-primary">Send Request</button>
							<a href="register.html" class="btn btn-primary">Back</a>
						</div>

                         <div>
                            {{error1}}

                         </div>

					</form>
	</div>
	<div class="col-sm-3"></div>
	</section>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="./jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

	</body>




	</html>
